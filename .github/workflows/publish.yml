# .github/workflows/publish.yml

name: publish-to-github-pages

on:
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NEXT_PUBLIC_DB_URI: ${{secrets.NEXT_PUBLIC_DB_URI}}
  NEXT_PUBLIC_PROJECTS_DB: ${{secrets.NEXT_PUBLIC_PROJECTS_DB}}
  NEXT_PUBLIC_MUSIC_COLLECTION: ${{secrets.NEXT_PUBLIC_MUSIC_COLLECTION}}
  NEXT_PUBLIC_BASEPATH: ${{vars.NEXT_PUBLIC_BASEPATH}}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: ./.github/workflows/setup-node

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
          generator_config_file: ./next.config.mjs

      - name: Build with Next.js
        run: |
          npm ci
          npm run build
          npm run export
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Publish to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
